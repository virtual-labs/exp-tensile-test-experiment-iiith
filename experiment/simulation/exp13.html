  <script>
function graph() {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
      title :{
            text: "Stress v/s Strain"
      },
      axisY: {
            includeZero: true,
            title: "Stress (MPa)"
      },
      axisX: {
            includeZero: true,
            title: "Strain"
      },      
      data: [{
            type: "line",
            dataPoints: dps
      }]
});
var j=0;
var xVal = 0;
var yVal = 0; 
var updateInterval = 500;
//var dataLength = 4;// number of dataPoints visible at any point
var dp=[{xx:0,yy:0},{xx:0.00142,yy:10.61299177},{xx:0.00285,yy:20.49405306},{xx:0.00428,yy:32.57090576},{xx:0.00571,yy:40.07319305},{xx:0.00714,yy:72.27813358},{xx:0.00857,yy:103.3851784},{xx:0.01,yy:139.2497713},{xx:0.01142,yy:209.5150961},{xx:0.01285,yy:273.4675206},{xx:0.01428,yy:345.4711802},{xx:0.01574,yy:436.5965233},{xx:0.01714,yy:527.5388838},{xx:0.01857,yy:565.9652333},{xx:0.02,yy:649.0393413},{xx:0.02142,yy:700.8234218},{xx:0.02285,yy:742.5434584},{xx:0.02428,yy:756.6331199},{xx:0.025714,yy:789.5699909} ,{xx:0.02714,yy:797.621226}  ,{xx:0.02857,yy:801.4638609} ,{xx:0.03,yy:806.0384263}  ,{xx:0.03142,yy:807.5022873} ,{xx:0.03285,yy:805.6724611} ,{xx:0.03428,yy:801.2808783} ,{xx:0.03571,yy:773.6505032} ,{xx:0.03714,yy:747.904849}];
var updateChart = function () {

      
      xVal = dp[j].xx;            
      yVal = dp[j].yy;        
      dps.push({
                  x: xVal,
                  y: yVal
            });
      

      if (dps.length > 100) {
            dps.shift();
      }
      if(j<26)
      {chart.render();
      j++;}
};

// updateChart();
setInterval(function(){updateChart()}, updateInterval);

}
</script>
