  <script>
function graph() {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
      title :{
            text: "Stress v/s Strain"
      },
      axisY: {
            includeZero: true,
            title: "Stress (MPa)"
      },
      axisX: {
            includeZero: true,
            title: "Strain"
      },      
      data: [{
            type: "line",
            dataPoints: dps
      }]
});
var j=0;
var xVal = 0;
var yVal = 0; 
var updateInterval = 900;
//var dataLength = 4;// number of dataPoints visible at any point
var dp=[{xx:0.0,yy:0.0},{xx:0.00025,yy:52.46200115},{xx:0.00075,yy:160.8834702},{xx:0.00125,yy:279.7973394},{xx:0.00175,yy:384.7213417},{xx:0.0025,yy:412.7010757},{xx:0.004,yy:412.7010757},{xx:0.01,yy:419.6960092},{xx:0.02,yy:580.5794794},{xx:0.05,yy:699.4933486},{xx:0.14,yy:751.9553498},{xx:0.2,yy:682.0060149},{xx:0.23,yy:647.0313475}];
var updateChart = function () {

      
      xVal = dp[j].xx;            
      yVal = dp[j].yy;        
      dps.push({
                  x: xVal,
                  y: yVal
            });
      

      if (dps.length > 100) {
            dps.shift();
      }
      if(j<12)
      {chart.render();
      j++;}
};

//updateChart();
setInterval(function(){updateChart()}, updateInterval);

}
</script>
